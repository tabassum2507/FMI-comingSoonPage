<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); font-weight: bold; }
  </style>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="brand-name">
      <img src="./images/logo.svg" alt="brand-name">
    </div>
    <div class="content">
    <div class="main-heading">
      <h1>  We are launching <span>soon!</span></h1>
      <div class="description">
        <p>Subscribe and get notified
        </p>
      </div>
    </div>
    </div>
    <div class="form-elements">
      <form id="form">
        <input type="email" placeholder="Your email address..." name="email">
        
        <button id="cta">
          Notify Me
        </button>
        <p class="error"></p>
      </form>
    </div>
    <div class="dashboard-img">
      <img src="./images/illustration-dashboard.png" alt="dashboard-img">
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>   
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
     </div>
    <div class="copyright">
      <h5>  &copy; Copyright Ping. All rights reserved</h5>
    </div>
  </div>
<!--
  We are launching soon!
  Subscribe and get notified
  Notify Me
  &copy; Copyright Ping. All rights reserved.-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tabassum Khanum</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
